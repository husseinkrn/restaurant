<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>
  <link rel="shortcut icon" href="img1.jpg" type="image/x-icon">
  <title>restaurant</title>
  <style>
    .carousel-item img {
      
      max-height: 800px;

    }
  </style>
</head>
<body>
 
<!-- Carousel wrapper -->
<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <img
        src="img1.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>plate 1</h5>
        <p>honey cakes</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="img2.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>plate 2</h5>
        <p>chicken burger with potato and salad</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="img3.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>plate 3</h5>
        <p>fish salad and rice</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
<div class="card-group m-3">
  <div class="card m-3">
    <img src="food.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">chocolate plate</h5>
      <p class="card-text"> cake pools </p>
      <p class="card-text"><small class="text-muted">10$</small></p>
    </div>
  </div>
  <div class="card m-3">
    <img src="food1.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">bread plate</h5>
      <p class="card-text">bread potato and milk</p>
      <p class="card-text"><small class="text-muted">25$</small></p>
    </div>
  </div>
  <div class="card m-3">
    <img src="food3.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">fish plate</h5>
      <p class="card-text">fish and rice and some vegetables</p>
      <p class="card-text"><small class="text-muted"> 20$</small></p>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="card" style="width: 50%">
    <div class="card-body">
      <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7944.618879066726!2d35.329395927560604!3d33.15372993785208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151e82150bb1d8eb%3A0xca885c1e276b419d!2zMzPCsDA4JzQ0LjIiTiAzNcKwMTknMTkuNyJF!5e0!3m2!1sen!2slb!4v1631104614806!5m2!1sen!2slb" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <p class="card-text">south lebanon yater </p>
     
    </div>
  </div>

</div>

<footer class="text-center text-white" style="background-color: #f1f1f1;">
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="www.facebook.com"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="www.twitter.com"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"></i
      ></a>

     

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="www.instagram.com"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="www.linkedin.com"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="www.github.com"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    <a class="text-danger" href="https://husseinkourani.000webhostapp.com/">restaurant</a>
  </div>
  <!-- Copyright -->
</footer>
